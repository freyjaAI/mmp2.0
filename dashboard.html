<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMP 2.0 Risk Analytics Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .search-box {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .form-row { grid-template-columns: 1fr; }
        }
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result-box {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
        }
        .result-box.show {
            display: block;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        .error {
            background: #fee;
            border-left: 4px solid #e53e3e;
            padding: 16px;
            border-radius: 8px;
            color: #c53030;
        }
        .success {
            background: #e6fffa;
            border-left: 4px solid #38b2ac;
            padding: 16px;
            border-radius: 8px;
            color: #234e52;
        }
        .result-data {
            margin-top: 20px;
        }
        .data-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        .data-section:last-child {
            border-bottom: none;
        }
        .data-section h3 {
            color: #667eea;
            margin-bottom: 12px;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
        }
        .data-item {
            padding: 8px 0;
        }
        .data-label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }
        .data-value {
            color: #2d3748;
            margin-top: 4px;
        }
        pre {
            background: #f7fafc;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è MMP 2.0 Risk Analytics</h1>
            <p>Production-grade risk intelligence system</p>
        </div>

        <div class="search-box">
            <form id="searchForm" class="search-form">
                <div class="form-row">
                    <div>
                        <label for="entityType">Entity Type</label>
                        <select id="entityType" required>
                            <option value="person">Person</option>
                            <option value="business">Business</option>
                        </select>
                    </div>
                    <div>
                        <label for="searchName">Name</label>
                        <input type="text" id="searchName" placeholder="Enter name to search" required>
                    </div>
                </div>
                <button type="submit" id="submitBtn">üîç Search Risk Report</button>
            </form>
        </div>

        <div id="resultBox" class="result-box">
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://mmp20-production.up.railway.app';
        
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const entityType = document.getElementById('entityType').value;
            const searchName = document.getElementById('searchName').value;
            const resultBox = document.getElementById('resultBox');
            const resultContent = document.getElementById('resultContent');
            const submitBtn = document.getElementById('submitBtn');
            
            // Show loading
            resultBox.classList.add('show');
            resultContent.innerHTML = '<div class="loading">üîÑ Searching database and enriching data...</div>';
            submitBtn.disabled = true;
            
            try {
                // Step 1: Search by name
                const searchUrl = `${API_BASE}/api/search?query=${encodeURIComponent(searchName)}&type=${entityType}`;
                const searchResponse = await fetch(searchUrl);
                
                if (!searchResponse.ok) {
                    throw new Error(`Search failed: ${searchResponse.statusText}`);
                }
                
                const searchResults = await searchResponse.json();
                
                if (!searchResults || searchResults.length === 0) {
                    resultContent.innerHTML = '<div class="error">‚ùå No results found for "' + searchName + '"</div>';
                    submitBtn.disabled = false;
                    return;
                }
                
                // Get the first result's canon_id
                const canonId = entityType === 'person' ? searchResults[0].person_canon_id : searchResults[0].business_canon_id;
                
                // Step 2: Get enrichment report
                const reportUrl = `${API_BASE}/clear/${entityType}/${canonId}`;
                const reportResponse = await fetch(reportUrl);
                
                if (!reportResponse.ok) {
                    throw new Error(`Report generation failed: ${reportResponse.statusText}`);
                }
                
                const report = await reportResponse.json();
                
                // Display results
                displayResults(report, searchResults[0], entityType);
                
            } catch (error) {
                resultContent.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
            }
        });
        
        function displayResults(report, entity, entityType) {
            const resultContent = document.getElementById('resultContent');
            
            let html = '<div class="success">‚úÖ Risk report generated successfully!</div>';
            html += '<div class="result-data">';
            
            // Basic Info Section
            html += '<div class="data-section">';
            html += '<h3>üìã Basic Information</h3>';
            html += '<div class="data-grid">';
            
            if (entityType === 'person') {
                html += `<div class="data-item"><div class="data-label">Name</div><div class="data-value">${entity.best_name || 'N/A'}</div></div>`;
                html += `<div class="data-item"><div class="data-label">Canon ID</div><div class="data-value">${entity.person_canon_id}</div></div>`;
            } else {
                html += `<div class="data-item"><div class="data-label">Business Name</div><div class="data-value">${entity.business_name || 'N/A'}</div></div>`;
                html += `<div class="data-item"><div class="data-label">Canon ID</div><div class="data-value">${entity.business_canon_id}</div></div>`;
            }
            
            html += '</div></div>';
            
            // Full Report Data
            html += '<div class="data-section">';
            html += '<h3>üìä Complete Risk Report</h3>';
            html += '<pre>' + JSON.stringify(report, null, 2) + '</pre>';
            html += '</div>';
            
            html += '</div>';
            resultContent.innerHTML = html;
        }
    </script>
</body>
</html>
